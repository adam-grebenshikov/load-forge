services:
  postgres:
    image: postgres:16-alpine
    container_name: loadforge-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: loadforge
      POSTGRES_PASSWORD: loadforge
      POSTGRES_DB: loadforge
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loadforge -d loadforge"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: loadforge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  kafka:
    image: apache/kafka:latest
    container_name: loadforge-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"

  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: loadforge-clickhouse
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    cap_add:
      - SYS_NICE
      - IPC_LOCK
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8123/ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
